<html>
    <head>
        <title> UAS Status Board </title>
        <small></small>
        <script src="app.js"></script>
        <link rel = "stylesheet" href="styleSheet.css">
    </head>

  <div>
    <script src="av.js"></script>
    <table class="tb" id = 'AVs'>
      <tr id="adminNumber">
        <th>AV's</th>
      </tr>
      <tr id = 'status'>
        <td>Status</td>
      </tr>
      <tr id = 'hours'>
        <td>Hours</td>
      </tr>
      <tr id = 'twentyFive'>
        <td>25 Hours</td>
      </tr>
      <tr id = 'fifty'>
          <td>50 Hours</td>
      </tr>
      <tr id = 'oneTwentyFive'>
          <td>125 Hours</td>
      </tr>
      <tr id = 'twoFifty'>
          <td>250 Hours</td>
      </tr>
      <tr id = 'fiveHundred'>
          <td>500 Hours</td>
      </tr>
      <tr id = 'miniTUp'>
        <td>Mini-T up</td>
      </tr>
      <tr id = 'miniTDown'>
          <td>Mini-T down</td>
      </tr>
      <tr id = 'miniCUp'>
          <td>Mini-C up</td>
      </tr>
      <tr id = 'uhf'>
          <td>UHF</td>
      </tr>
        
    </table> <br>
    <!-- define new source for each equipment -->
    <body>
      <div class="row">
          <div class="column">
                <div class="navbar">
                  <div class="dropdown">
                    <div class="dropbtn">AV Admin Number
                      <div class="dropdown-content" id = 'avDropDown'>
                        <a class = 'button' onclick="avInputMenu(false)">New Av</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="avInputs" class = "inputMenu">
                </div>
          </div>
        <div class="column">
          <p>
            <textarea id = 'avNotes' placeholder="Notes" ></textarea><br>
            <input type="text" id = "avRemoveInput" placeholder="Admin Number for AV Removal">
            <button type = 'button' onclick="avRemove()">Remove AV</button>
          </p>
        </div>
    </div>
  <div>
    <script src="lau.js"></script>
    <table class="tb" id = 'Laus'>
        <tr id="lauAdminNumber">
          <th>Launchers</th>
        </tr>
        <tr id = 'laustatus'>
          <td>Status</td>
        </tr>
        <tr id = 'laulaunches'>
          <td>Launches</td>
        </tr>
    </table> <br>

    <div class="row">
          <div class="column">
                <div class="navbar">
                  <div class="dropdown">
                    <div class="dropbtn">Launcher Admin Number
                      <div class="dropdown-content" id = 'lauDropDown'>
                        <a class = 'button' onclick="lauEdit('edit', false)">New Launcher</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="lauInputs" class = "inputMenu">
                </div>
          </div>
        <div class="column">
            <textarea id = 'lauNotes' placeholder="Notes" ></textarea><br>
            <input type="text" id = "lauRemoveInput" placeholder="Admin Number for LAU Removal">
            <button type = 'button' onclick="lauEdit('remove')">Remove Launcher</button>
        </div>
    </div>
  </div>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer type="module" src="/test.js"></script>
  </head>
  <body>
    <script>
      function modal() {
        document
          .getElementById("updateFormContainer")
          .classList.toggle("hidden");
        document.getElementById("entryForms").classList.toggle("hidden");
      }
      function navBar() {
        let sideBar = document.getElementsByClassName("sideBar")[0];
        sideBar.classList.toggle("open");
      }
    </script>
    <!-- <header style="border: 1px solid red">
      contains essential data <button>Display Only</button>
    </header> -->
    <button onclick="navBar()" id="navBarButton">=</button>
    <!-- entry forms -->
    <div id="entryForms" class="hidden">
      <div class="popUp hidden" id="updateFormContainer">
        <button onclick="modal()" class="exit">&times</button>
        <form action="/update" method="post" id="updateForm">
          <h1>Update Equipment</h1>
          <label for="equipmentType-updateForm">Equipment Type </label>
          <select name="type" id="equipmentType-updateForm"></select>
          <select name="adminNumber" id="adminNumber-updateForm"></select>
          <button type="submit">submit</button>
        </form>
      </div>
    </div>

    <!-- blah -->

    <div class="sideBar">
      <button onclick="navBar()" class="sideBar-item" id="exitButton">
        &times
      </button>
      <a class="sideBar-item" href="/">Home</a>
      <a class="sideBar-item" id="updateEquipment" onclick="modal()"
        >Update Equipment</a
      >
      <a class="sideBar-item" href="/update">Update</a>
      <a class="sideBar-item" href="/createnew">Create New</a>
    </div>
    <div id="data">
      <button type="button" id="maketable">click</button>
    </div>
  </body>
</html>
